<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left-block">
            <!-- <div class="img">
                <img  src="./img/healthBG.png" alt="">
            </div> -->
            <div class="health">
                <div class="header">
                    <p> HEALTH</p>  
                </div>
                <div class="title"><p>New Quality of Service</p></div>
                <div class="text"><p>Health is a complete, paperless office solution designed for chiropractic offices. It handles billing, scheduling, treatment and care tracking, patient education and retention, clinic reporting and much more.</p></div>
           
            </div>
       </div>
        <div class="right-block">
            <div class="signIn">
                <div class="signIn__title">
                    <p>Sign In</p>
                </div>
                <div class="email">
                    <p>Email</p>
                    <input placeholder="Enter your Email" type="text">
                </div>
                <div class="create-password">
                    <p>Create password</p>
                    <input placeholder="Enter your password" type="text">
                </div>
                <div class="forgot-password">
                    <a href="">Forgot password?</a>
                </div>
                <div class="button">
                    <img src="./img/signInButton.svg" alt="">
                </div>
                <div class="link">
                    <a href="">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
        
    <script src="my.js"></script>
</body>
</html>
